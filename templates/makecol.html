<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tileset Assembler • Make</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <section>
        <h2>Files</h2>
        <ul>
            {% for name, json in files.items() %}
                <li>{{ name }} <a href="{{ json }}" download="{{ name }}.json">▼</a></li>
            {% endfor %}
        </ul>
    </section>
    <section>
        <h2>Errors</h2>
        {% for err in errors %}
            <p>{{ err }}</p>
        {% endfor %}
    </section>
    <hr>

    <p>Go back to: <a href="/">Home</a></p>
</body>
</html>
